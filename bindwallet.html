<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Wallet</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: "Work Sans", sans-serif;
            background-color: #180835;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 100%;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 17px;
            left: 10px;
        }
        .back-button a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 16px;
            font-weight: 600;
            background: #333;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: #444;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            color: #c471ed; /* Purple gradient accent */
            font-size: 28px;
            margin-bottom: 20px;
        }
        .option {
            margin: 20px 0;
            text-align: center;
        }
        .option select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121223;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }
        .details {
            display: none;
            margin-top: 20px;
            background: #2a2a40;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            height: auto;
            transition: all 0.3s ease;
        }
        .details.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121223;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #c471ed;
            outline: none;
        }
        button {
            display: inline-block;
            padding: 12px;
            background: linear-gradient(45deg, #c471ed, #12c2e9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #12c2e9, #c471ed);
        }
        button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .container {
                width: 80%;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            input[type="text"] {
                font-size: 14px;
            }
            label {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 80%;
            }
            h1 {
                font-size: 20px;
            }
            .option select {
                font-size: 14px;
            }
            button {
                font-size: 12px;
                padding: 8px;
            }
            input[type="text"] {
                font-size: 12px;
                padding: 8px;
            }
            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#" onclick="history.back()">‚Üê Back</a>
        </div>
        <h1>Bind Wallet</h1>
        <div class="bindwallet-instruction">
            <ul>
                <li><p>Crypto Withdrawal is only avilable for premium user.</p></li>
                <li><p>Become premium user to add multiple wallet.</p></li>
            </ul>
        </div>
        <div class="option">
            <select id="wallet-method">
                <option value="" disabled selected>Choose Wallet Type</option>
                <option value="bkash">bKash</option>
                <option value="crypto">Crypto</option>
            </select>
        </div>

        <div id="bkash-details" class="details">
            <form id="bkash-form">
                <div class="form-group">
                    <label for="bkash-number">bKash Number:</label>
                    <input type="text" id="bkash-number" name="bkash-number" placeholder="Enter your bKash number" required>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div id="crypto-details" class="details">
            <form id="crypto-form">
                <div class="form-group">
                    <label for="crypto-address">Polygon Network Address:</label>
                    <input type="text" id="crypto-address" name="crypto-address" placeholder="Enter your crypto address" required>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('wallet-method').addEventListener('change', function () {
            document.querySelectorAll('.details').forEach(detail => detail.classList.remove('active'));
            const selectedMethod = this.value;
            if (selectedMethod === 'bkash') {
                document.getElementById('bkash-details').classList.add('active');
            } else if (selectedMethod === 'crypto') {
                document.getElementById('crypto-details').classList.add('active');
            }
        });
    </script>
</body>
</html>
