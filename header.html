<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .fixed-bar {
            background-color: #161B22;
            box-shadow: 0px 0px 7px white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .all-bar {
            margin: auto;
            max-width: 1240px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .all-bar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .all-bar ul li {
            flex: 1;
            text-align: center;
        }

        .all-bar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px; /* Default font size */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* Space between icon and text */
            padding: 10px 0;
            transition: color 0.3s, font-size 0.3s;
        }

        .all-bar ul li a:hover {
            color: #00ADEF;
        }

        .all-bar ul li a i {
            font-size: 18px; /* Default icon size */
            transition: font-size 0.3s;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1024px) {
            .all-bar ul li a {
                font-size: 15px;
            }
            .all-bar ul li a i {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .all-bar ul li a {
                font-size: 14px;
            }
            .all-bar ul li a i {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .all-bar ul li a {
                font-size: 12px;
            }
            .all-bar ul li a i {
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .all-bar ul li a {
                font-size: 10px;
            }
            .all-bar ul li a i {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-bar">
        <div class="all-bar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="task.html"><i class="fa-solid fa-list-check"></i> Task</a></li>
                <li><a href="vip.html"><i class="fa-solid fa-chess-queen"></i> VIP</a></li>
                <li><a href="#"><i class="fa-solid fa-user-plus"></i> Team</a></li>
                <li><a href="profile.html"><i class="fa-solid fa-wallet"></i> Wallet</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
