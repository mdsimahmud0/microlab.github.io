<style>
    body {
        font-family: "Work Sans", sans-serif;
        padding: 20px;
        background: #180835;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        
    }
     /* Header Section */
     .header {
            background-color: #161b22;
            position: fixed;
            bottom: -2px;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.4);
        }

        .header-menu ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
        }

        .header-menu ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header-menu ul li a:hover {
            color: #00aaff;
        }


    .card {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border-radius: 30px;
        padding: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        width: 70%;
        height: 480px;
        background: #12c2e9;
        background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    }

    .left-container {
        background: #000000;
        background: -webkit-linear-gradient(to right, #434343, #000000);
        background: linear-gradient(to right, #434343, #000000);
        flex: 1;
        max-width: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 430px;
        padding: 10px;
        margin: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .right-container {
        background: #000000;
        background: -webkit-linear-gradient(to left, #434343, #000000);
        background: linear-gradient(to left, #434343, #000000);
        flex: 1;
        max-width: 70%;
        height: 430px;
        padding: 10px;
        margin: 20px;
        border-radius: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    @media only screen and (max-width: 860px) {
        .card {
            flex-direction: column;
            margin: 10px;
            height: auto;
            width: 90%;
        }
        .left-container {
            flex: 1;
            max-width: 100%;
            margin: 10px 0;
        }
        .right-container {
            flex: 1;
            max-width: 100%;
        }
    }

    @media only screen and (max-width: 600px) {
        .card {
            flex-direction: column;
            margin: 10px;
            height: auto;
        }
        .left-container {
            flex: 1;
            max-width: 100%;
            margin: 10px 0;
        }
        .right-container {
            flex: 1;
            max-width: 100%;
        }
    }
    @media(max-width: 480px){
        .header-menu ul li a{
            font-size: 12px;
        }
    }

    img {
        width: 200px;
        height: 200px;
        max-width: 200px;
        border-radius: 50%;
        margin: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 5px;
    }

    h3 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 5px;
    }

    .gradienttext {
        background-image: linear-gradient(to right, #ee00ff 0%, #fbff00 100%);
        color: transparent;
        -webkit-background-clip: text;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        color: aliceblue;
    }

    table {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 280px;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border: none;
        border-radius: 20px;
        color: white;
    }

    td:first-child {
        font-weight: bold;
    }

    .credit a {
        text-decoration: none;
        color: #fff;
        font-weight: 800;
    }

    .credit {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    /* Button Styles */
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        width: 100%;
        margin-bottom: 55px ;
    }

    .profile-button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #ff6347);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 90%;
        margin: 10px 0; /* margin between buttons */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .profile-button a{
        color: white;
        text-decoration: none;
        display: block;
    }

    .profile-button:hover {
        background: linear-gradient(45deg, #ff6347, #ff6b6b);
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .profile-button:active {
        transform: scale(0.9);
    }
</style>
