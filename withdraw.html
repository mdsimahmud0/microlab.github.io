<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: "Work Sans", sans-serif;
            background-color: #180835; /* Dark background */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
    
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #1e1e2f; /* Dark card background */
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 100%;
            position: relative;
            padding
        }
        .back-button {
            position: absolute;
            top: 17px;
            left: 10px;
        }
        .back-button a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 16px;
            font-weight: 600;
            background: #333;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: #444;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            color: #c471ed; /* Purple gradient accent */
            font-size: 28px;
            margin-bottom: 20px;
        }
        .option {
            margin: 20px 0;
            text-align: center;
        }
        .option select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121223;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
        }
        .details {
            display: none;
            margin-top: 20px;
            background: #2a2a40; /* Darker card background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            height: auto;
            transition: all 0.3s ease;
        }
        .details.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121223;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            border-color: #c471ed; /* Purple accent */
            outline: none;
        }
        button {
            display: inline-block;
            padding: 12px;
            background: linear-gradient(45deg, #c471ed, #12c2e9); /* Purple to cyan gradient */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #12c2e9, #c471ed); /* Cyan to purple gradient */
        }
        button:active {
            transform: scale(0.95);
        }
        .withdraw-instruction{
            width: 90%;
            margin: auto;
            line-height: 27px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .container{
                width: 80%;;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            input[type="text"], select {
                font-size: 14px;
            }
            label {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 80%;
            }
            h1 {
                font-size: 20px;
            }
            select {
                font-size: 14px;
            }
            button {
                font-size: 12px;
                padding: 8px;
            }
            input[type="text"] {
                font-size: 12px;
                padding: 8px;
            }
            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#" onclick="history.back()">‚Üê Back</a>
        </div>
        <h1>Withdraw</h1>
        <div class="withdraw-instruction">
            <p><strong>Withdrawal Time:</strong>  Withdrawal requests are processed within 5 minutes to 1 hour. You can withdraw 10AM to 10PM.
            </p>
        </div>
        <div class="option">
            <select id="payment-method">
                <option value="" disabled selected>Choose Payment Method</option>
                <option value="bkash">bKash</option>
                <option value="crypto">Crypto</option>
            </select>
        </div>

        <div id="bkash-details" class="details">
            <div class="form-group">
                <label for="bkash-wallet">Choose Your Wallet:</label>
                <select id="bkash-wallet">
                    <option value="01309364799">01309364799</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bkash-amount">Amount (BDT):</label>
                <input type="text" id="bkash-amount" placeholder="Enter amount in BDT">
            </div>
            <button type="button" onclick="submitBkash()">Submit</button>
        </div>

        <div id="crypto-details" class="details">
            <div class="form-group">
                <label for="crypto-wallet">Choose Your Wallet:</label>
                <select id="crypto-wallet">
                    <option value="0x12ccf166ea8c3cdb7659d824c30ef9b101a90ede">0x12ccf166ea8c3cdb7659d824c30ef9b101a90ede</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crypto-amount">Amount (USDT):</label>
                <input type="text" id="crypto-amount" placeholder="Enter amount in USDT">
            </div>
            <button type="button" onclick="submitCrypto()">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function () {
            document.querySelectorAll('.details').forEach(detail => detail.classList.remove('active'));
            const selectedMethod = this.value;
            if (selectedMethod === 'bkash') {
                document.getElementById('bkash-details').classList.add('active');
            } else if (selectedMethod === 'crypto') {
                document.getElementById('crypto-details').classList.add('active');
            }
        });

        function submitBkash() {
            const wallet = document.getElementById('bkash-wallet').value;
            const amount = document.getElementById('bkash-amount').value;
            if (amount && wallet) {
                alert(`bKash Withdraw Request\nWallet: ${wallet}\nAmount: ${amount} BDT`);
            } else {
                alert('Please fill all the fields.');
            }
        }

        function submitCrypto() {
            const wallet = document.getElementById('crypto-wallet').value;
            const amount = document.getElementById('crypto-amount').value;
            if (amount && wallet) {
                alert(`Crypto Withdraw Request\nWallet: ${wallet}\nAmount: ${amount} USDT`);
            } else {
                alert('Please fill all the fields.');
            }
        }
    </script>
</body>
</html>
